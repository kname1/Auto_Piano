<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="icon/thumbnail.jpg">
	<link rel="stylesheet" href="static/css/piano.css">
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/html.js"></script>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<title>Bocchi</title>
	
</head>
<!-- onkeydown负责声音和按键的颜色透明化	onkeyup则负责按键的复原 -->

<body id="max" class="max1" onkeydown="if(event.keyCode==49) {audioPlay1(),getOpacity(0)}  else if(event.keyCode==50) {audioPlay2(),getOpacity(1)}
else if(event.keyCode==51) {audioPlay3(),getOpacity(2)} else if(event.keyCode==52) {audioPlay4(),getOpacity(3)} else if(event.keyCode==53) {audioPlay5(),getOpacity(4)}
else if(event.keyCode==54) {audioPlay6(),getOpacity(5)} else if(event.keyCode==55) {audioPlay7(),getOpacity(6)}"
onkeyup="if(event.keyCode==49) {resort(0)}  else if(event.keyCode==50) {resort(1)}
else if(event.keyCode==51) {resort(2)} else if(event.keyCode==52) {resort(3)} else if(event.keyCode==53) {resort(4)}
else if(event.keyCode==54) {resort(5)} else if(event.keyCode==55) {resort(6)}"
>
	

	<div>
		<div id="start">
			<span class="firstclass">Welcome to ぼっち・ざ・ろっく!</span>
		</div>

		<div id="beside">
			<div>
				<button class="box key1" onClick="audioPlay1()" onMouseOver="getOpacity(0)"
					onMouseOut="resort(0)">do</button>

				<button class="box key2" onClick="audioPlay2()" onMouseOver="getOpacity(1)"
					onMouseOut="resort(1)">re</button>

				<button class="box key3" onClick="audioPlay3()" onMouseOver="getOpacity(2)"
					onMouseOut="resort(2)">mi</button>

				<button class="box key4" onClick="audioPlay4()" onMouseOver="getOpacity(3)"
					onMouseOut="resort(3)">fa</button>

				<button class="box key5" onClick="audioPlay5()" onMouseOver="getOpacity(4)"
					onMouseOut="resort(4)">sol</button>

				<button class="box key6" onClick="audioPlay6()" onMouseOver="getOpacity(5)"
					onMouseOut="resort(5)">la</button>

				<button class="box key7" onClick="audioPlay7()" onMouseOver="getOpacity(6)"
					onMouseOut="resort(6)">si</button>
			</div>
			<div>
				<button class="button" onClick="ChangeBK1()">BackGrown1</button>
				<button class="button" onClick="ChangeBK2()">BackGrown2</button>
				<button class="button" onClick="ChangeBK3()">BackGrown3</button>
				<button class="button" onClick="ChangeBK4()">BackGrown4</button>
				<button class="button" onClick="ChangeBK5()">BackGrown5</button>
				

			</div>
		</div>

		<div id="finish">
			<span class="finishclass">注：数字按键请按字母键上部快捷键</span>
			<br><br>
			<span class="finishclass">本网页支持模拟按键演奏~点击演奏，感谢支持!</span>
			<br><br>
			<p style="text-align: right; color: white;font-style: oblique;">--BY OURS</p>
			<br><br><br><br>

			<div id="datetime">
				<script>
					setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 100);
				</script>
			</div>
		</div>
	</div>


	<script>

	</script>


</body>

</html>
